<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes Dragon Ball</title>
    <style>
        :root {
           
--color-primario: #1d3241;
--color-secundario: #420b11;
--color-terciario: #18113a;
--color-cuarto: #0d3d9d;
--color-quinto: #071013 ;
        }   
        * {
            box-sizing: border-box;
        }
        body {
            background-color: var(--color-primario);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        header {
            padding: 16px;
            display: flex;
            justify-content: flex-end;
            background-color: var(--color-secundario);
        }
        .search {
            background-color: transparent;
            border: 4px solid var(--color-quinto);
            border-radius: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
            padding: 10px 15px;
            color: var(--color-terceario);
        }
        .search::placeholder {
            color: var(--color-cuarto);
        }
        .search:focus {
            outline: none;
            background-color: var(--color-quinto);
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .personaje {
            width: 300px;
            margin: 15px;
            background-color: var(--color-quinto);
            box-shadow: 10px 15px 1px var(--color-secundario);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .personaje img {
            width: 100%;
            height: 400px;
            object-fit: contain;
        }
        .personaje-info {
            color: var(--color-quinto);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 4px;
            padding: 0.8px 15px 15px;
            letter-spacing: 5px;
        }
        .personaje-info h1 {
            color: var(--color-primario);
            margin-top: 0;
        }
        .personaje-info span {
            background-color: var(--color-primario);
            padding: 5px 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        .overview {
            background-color: var(--color-secundario);
            padding: 32px;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            max-height: 100%;
            transform: translateY(101%);
            overflow-y: auto;
            transition: transform 1s ease-in;
        }
        .personaje:hover .overview {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="logo" style="width: auto; height: 50px;">
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Busca tu personaje">
        </form>
    </header>
    <main id="main"></main>

    <script>
       const API_RICK = 'https://rickandmortyapi.com/api/character';
const API_HP = 'https://hp-api.onrender.com/api/characters';

const main = document.getElementById('main');
const form = document.getElementById('form');
const search = document.getElementById('search');

// Carga inicial de personajes de ambas APIs
getAllCharacters();

async function getAllCharacters() {
    try {
        const [rmRes, hpRes] = await Promise.all([
            fetch(API_RICK).then(res => res.json()),
            fetch(API_HP).then(res => res.json())
        ]);

        const rickChars = rmRes.results || [];
        const hpChars = hpRes || [];

        showCharacters([...rickChars, ...hpChars]);
    } catch (error) {
        console.error("Error al obtener personajes:", error);
    }
}

function showCharacters(characters) {
    main.innerHTML = '';
    characters.forEach((char) => {
        const name = char.name || 'Desconocido';
        const image = char.image; // ya no hay imagen por defecto
        const species = char.species || 'Desconocida';
        const gender = char.gender || 'Desconocido';
        const actor = char.actor || 'No disponible';
        const house = char.house || 'No aplica';
        let status = char.status || (char.alive === false ? 'Deceased' : 'Alive');

        const charElement = document.createElement('div');
        charElement.classList.add('personaje');
        charElement.innerHTML = `
            ${image ? `<img src="${image}" alt="${name}">` : ''}
            <div class="personaje-info">
                <h1>${name}</h1>
                <span>${species}</span>
            </div>
            <div class="overview">
                <p><strong>Casa:</strong> ${house}</p>
                <p><strong>Actor:</strong> ${actor}</p>
                <p><strong>GÃ©nero:</strong> ${gender}</p>
                <p><strong>Estado:</strong> ${status}</p>
            </div>
        `;
        main.appendChild(charElement);
    });
}

// Buscador
form.addEventListener('submit', (e) => {
    e.preventDefault();
    const searchTerm = search.value.toLowerCase();

    if (!searchTerm) return;

    const cards = document.querySelectorAll('.personaje');
    cards.forEach(card => {
        const name = card.querySelector('h1').textContent.toLowerCase();
        card.style.display = name.includes(searchTerm) ? '' : 'none';
    });
});
    </script>
</body>
</html>
